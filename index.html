<!DOCTYPE html>
<html>
<head>
    <title>메종 릴리앙 향료 중량 계산기</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
            width: 70%;
            max-height: 100%;
            overflow: auto;
        }

        .calculator {
            display: inline-block;
            margin-right: 3cm; /* 수정된 부분: 계산기 부분을 왼쪽으로 이동 */
        }

        .input-group, .result-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1em;
        }

        .input-group label, .result-group label {
            margin-right: 0.5em;
            text-align: right;
            flex: 1 0 45%;
        }

        .input-group input, .result-group input {
            width: 3em; /* 수정된 부분: 입력 상자와 결과 상자의 너비를 고정 크기로 지정 */
            padding: 0.5em;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .result-group input {
            border: none;
            background-color: transparent;
            height: 1.3em;
        }

        .arrow {
            margin: 0 1em;
        }

        .btn-calculate {
            display: inline-block;
            margin-top: 1em; /* 수정된 부분: 버튼 상단 여백 추가 */
            padding: 0.6em 1.2em;
            font-size: 0.88em;
        }

        h1 {
            font-size: 1.7em;
            margin-bottom: 1em;
        }

        @media (min-width: 600px) {
            .input-group input, .result-group input {
                width: 4.5em; /* 수정된 부분: 대형 화면에서 너비를 조정 */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>메종 릴리앙<br>향료 중량 계산기</h1>

        <div class="calculator">
            <div class="input-group">
                <label for="a1">1st :</label>
                <input type="number" id="a1" oninput="checkInput(this)">
                <span class="arrow">➡</span>
                <input type="text" id="c1" readonly>
            </div>
            <div class="input-group">
                <label for="a2">2nd :</label>
                <input type="number" id="a2" oninput="checkInput(this)">
                <span class="arrow">➡</span>
                <input type="text" id="c2" readonly>
            </div>
            <div class="input-group">
                <label for="a3">3rd :</label>
                <input type="number" id="a3" oninput="checkInput(this)">
                <span class="arrow">➡</span>
                <input type="text" id="c3" readonly>
            </div>
            <div class="input-group">
                <label for="a4">4th :</label>
                <input type="number" id="a4" oninput="checkInput(this)">
                <span class="arrow">➡</span>
                <input type="text" id="c4" readonly>
            </div>
            <div class="input-group">
                <label for="a5">5th :</label>
                <input type="number" id="a5" oninput="checkInput(this)">
                <span class="arrow">➡</span>
                <input type="text" id="c5" readonly>
            </div>
            <div class="input-group">
                <label for="a6">6th :</label>
                <input type="number" id="a6" oninput="checkInput(this)">
                <span class="arrow">➡</span>
                <input type="text" id="c6" readonly>
            </div>
        </div>

        <button class="btn-calculate" onclick="calculate()">계산하기</button>
    </div>

    <script>
        function checkInput(input) {
            if (input.value === '') {
                input.value = '';
            }
        }

        function calculate() {
            var a = [];
            var b = [];
            var c = [];

            for (var i = 1; i <= 6; i++) {
                var value = document.getElementById('a' + i).value;
                a[i] = value ? parseFloat(value) : '';
            }

            var sum = a.reduce((a, b) => a + b, 0);

            for (var i = 1; i <= 6; i++) {
                b[i] = a[i] ? a[i] / sum * 100 : '';
                c[i] = b[i] ? (28 * b[i] / 100).toFixed(2) : '';
                document.getElementById('c' + i).value = c[i];
            }
        }
    </script>
</body>
</html>
