<!DOCTYPE html>
<html>
<head>
    <title>메종 릴리앙 향료 중량 계산기</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            margin-top: 2em; /* Improvement: Add top margin to title */
            overflow: hidden; /* Improvement: Prevent scrolling on touch devices */
        }

        .container {
            text-align: center;
            max-width: 100%;
            overflow: auto;
            overflow-x: hidden;
            height: calc(100vh - 1em); /* Modification: Removed bottom margin */
        }

        .calculator {
            display: inline-block;
            margin-right: 3cm;
        }

        .input-group, .result-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1em;
        }

        .input-group label, .result-group label {
            margin-right: 0.5em;
            text-align: right;
            flex: 1 0 45%;
        }

        .input-group input, .result-group input {
            width: 3em;
            padding: 0.5em;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .result-group input {
            border: none;
            background-color: transparent;
            height: 1.3em;
        }

        .arrow {
            margin: 0 1em;
        }

        .btn-calculate {
            display: block;
            margin: 0 auto;
            margin-top: 1em;
            padding: 0.6em 1.2em;
            font-size: 0.88em;
        }

        h1 {
            font-size: 1.7em;
            margin-bottom: 1em;
        }

        @media (min-width: 600px) {
            .input-group input, .result-group input {
                width: 4.5em;
            }
        }
    </style>
</head향 :</label>
                <input type="number" id="a6" oninput="checkInput(this)">
                <span class="arrow">➡</span>
                <input type="text" id="c6" readonly>
            </div>
        </div>

        <button class="btn-calculate" onclick="calculate()">계산하기</button>
    </div>

    <script>
        function checkInput(input) {
            if (input.value === '') {
                input.value = '';
            }
        }

        function calculate() {
            var a = [];
            var b = [];
            var c = [];

            for (var i = 1; i <= 6; i++) {
                var value = document.getElementById('a' + i).value;
                a[i] = value ? parseFloat(value) : '';
            }

            var sum = a.reduce((a, b) => a + b, 0);

            for (var i = 1; i <= 6; i++) {
                b[i] = a[i] ? a[i] / sum * 100 : '';
                c[i] = b[i] ? (28 * b[i] / 100).toFixed(2) : '';
                document.getElementById('c' + i).value = c[i];
            }
        }
    </script>
</body>
</html>
