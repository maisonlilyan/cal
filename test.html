<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Perfume Boutique Animation</title>
<style>
    /* 여백 추가 */
    body {
        margin-top: 20px;
    }

    .text-wrapper1 {
        display: inline-block;
        text-align: center;
        width: 100%;
    }

    .text-wrapper1 span {
        display: inline-block;
        opacity: 1; /* 글자가 항상 보이도록 설정 */
        transform: translateY(0);
        animation: jumpIn 1.5s infinite; /* 애니메이션 지속 시간을 조정하고 무한 반복 설정 */
        color: #F4829D; /* 글자 색상 설정 */
        font-size: 20px; /* 글자 크기 설정 */
        font-family: 'BaskinRobbins';
        font-weight: 700;
    }

    @keyframes jumpIn {
        0%, 20%, 100% { /* 시작, 20%, 마지막에서는 글자가 바닥에 위치 */
            opacity: 1;
            transform: translateY(0);
        }
        10% { /* 10% 지점에서 글자가 저높이 점프 */
            opacity: 1;
            transform: translateY(-10px); /* 점프 높이 절반으로 줄임 */
        }
    }

    .device_type_m .pc_section #padding_w20240819d70cfea81f0a9 {
        height: 15px !important;
    }

    @media all and (max-width:768px) {
        .pc_section #padding_w20240819d70cfea81f0a9 {
            height: 15px !important;
        }
    }

    /* 텍스트 입력 칸 스타일 수정 */
    #c6, #c5, #c4, #c3, #c2, #c1 {
        background-color: #A4C6DE;
        text-align: right; /* 텍스트를 오른쪽으로 정렬합니다. */
        border: none; /* 테두리를 제거합니다. */
        border-radius: 6px; /* 경계선의 모서리를 둥글게 처리합니다. */
        padding-right: 0.5em; /* 내부 오른쪽에 공백을 추가하여 텍스트가 스페이스바 한 칸 띄고 나오게 합니다. */
        display: block; /* 블록 레벨 요소로 변경 */
        width: 6em; /* 숫자가 가려지지 않도록 너비를 넓혔습니다. */
        font-weight: 600;
        font-size: 1em; /* 다른 글씨 크기와 비슷하게 설정 */
    }

    .container {
        text-align: center;
        max-width: 100%;
        overflow: auto;
        overflow-x: hidden;
        margin-bottom: 0;
    }

    .calculator {
        display: inline-block;
        margin-right: 3cm;
    }

    .input-group {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 1em;
    }

    .input-group label {
        margin-right: 0.5em;
        text-align: right;
        flex: 1 0 45%;
    }

    .input-group select {
        width: 4.5em; /* 선택 상자 너비 조정 */
        padding: 0.5em;
        border: none;
        border-radius: 4px;
    }

    .arrow {
        margin: 0 1em;
    }

    .btn-calculate {
        display: block;
        margin: 0 auto;
        margin-top: 1em;
        padding: 0.6em 1.2em;
        font-size: 0.88em;
    }

    h1 {
        font-size: 1.7em;
        margin-bottom: 1em;
    }

    .volume-radio-group select {
        width: auto; /* 수정됨: 선택 상자의 너비를 자동으로 설정 */
        padding: 0.5em;
        border-radius: 4px;
        margin: 0 auto; /* 가로 중앙에 배치 */
        max-width: 90%; /* 최대 너비 제한 설정 */
    }

    .volume-radio-group label {
        margin-left: -0.5em;
    }

    .space-between {
        margin-bottom: 1em;
    }
</style>
</head>
<body>

<div class="text-wrapper1">
    <span>메</span><span>종</span><span>릴</span><span>리</span><span>앙</span> 
    <span>향</span><span>료</span><span>중</span><span>량</span><span>계</span><span>산</span><span>기</span>
</div>

<div class="container">
    <div class="volume-radio-group">
        <select id="volumeSelect">
            <option value="0">향수를 선택해주세요.</option>
            <option value="5">룸스프레이 50ml</option>
            <option value="1" selected>오드콜로뉴 30ml</option> 
            <option value="6.4">오드뚜왈렛 30ml</option> 
            <option value="9.6">오드뚜왈렛 50ml</option> 
            <option value="19.3">오드퍼퓸 50ml</option>
            <option value="32">엑스뜨레드 50ml</option>
        </select>
    </div>
    <div class="space-between"></div> 
    <div>
        <p><span id="totalDrops">최종 방울 수  </span><span id="weights">/               향료 무게(g)</span></p>
    </div>
    <div class="calculator">
        <div class="input-group">
            <label for="a1">첫번째 향료 :</label>
            <select id="a1" oninput="checkInput(this)">
                <option value="0">0</option>
                <option value="1" selected>1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>
            <span class="arrow">➡</span>
            <input type="text" id="c1" readonly>
        </div>

        <div class="input-group">
            <label for="a2">두번째 향료 :</label>
            <select id="a2" oninput="checkInput(this)">
                <option value="0">0</option>
                <option value="1" selected>1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>
            <span class="arrow">➡</span>
            <input type="text" id="c2" readonly>
        </div>

        <div class="input-group">
            <label for="a3">세번째 향료 :</label>
            <select id="a3" oninput="checkInput(this)">
                <option value="0">0</option>
                <option value="1" selected>1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>
            <span class="arrow">➡</span>
            <input type="text" id="c3" readonly>
        </div>

        <div class="input-group">
            <label for="a4">네번째 향료 :</label>
            <select id="a4" oninput="checkInput(this)">
                <option value="0" selected>0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>
            <span class="arrow">➡</span>
            <input type="text" id="c4" readonly>
        </div>

        <div class="input-group">
            <label for="a5">다섯번째 향료 :</label>
            <select id="a5" oninput="checkInput(this)">
                <option value="0" selected>0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>
            <span class="arrow">➡</span>
            <input type="text" id="c5" readonly>
        </div>

        <div class="input-group">
            <label for="a6">여섯번째 향료 :</label>
            <select id="a6" oninput="checkInput(this)">
                <option value="0" selected>0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>
            <span class="arrow">➡</span>
            <input type="text" id="c6" readonly>
        </div>
        <button class="btn-calculate" onclick="calculateWeights()">향료 무게 계산</button>
    </div>
</div>

<script>
    function calculateWeights() {
        var dropTotal = 0;
        var weightTotal = 0;
        var volumeMultiplier = parseFloat(document.getElementById("volumeSelect").value);
        
        // 각 향료의 방울 수와 무게를 계산합니다.
        for (var i = 1; i <= 6; i++) {
            var drops = parseInt(document.getElementById("a" + i).value);
            dropTotal += drops;
            var weight = (drops * 0.02 * volumeMultiplier).toFixed(2); // 방울당 0.02g으로 가정하여 무게 계산
            document.getElementById("c" + i).value = weight;
            weightTotal += parseFloat(weight);
        }

        // 결과를 출력합니다.
        document.getElementById("totalDrops").innerText = "최종 방울 수: " + dropTotal;
        document.getElementById("weights").innerText = "총 향료 무게(g): " + weightTotal.toFixed(2);
    }

    function checkInput(selectElement) {
        var value = parseInt(selectElement.value);
        if (value < 0 || value > 10) {
            alert("올바른 값을 입력하세요 (0-10).");
            selectElement.value = 0; // 잘못된 입력이 발생하면 기본값으로 되돌림
        }
    }
</script>
</body>
</html>
