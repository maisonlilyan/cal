<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Perfume Boutique Animation</title>
<style>
    .text-wrapper1 {
      display: inline-block;
      text-align: center;
      width: 100%;
    }

    .text-wrapper1 span {
      display: inline-block;
      opacity: 1; /* 글자가 항상 보이도록 설정 */
      transform: translateY(0);
      animation: jumpIn 1.5s infinite; /* 애니메이션 지속 시간을 조정하고 무한 반복 설정 */
      color: #F4829D; /* 글자 색상 설정 */
      font-size: 20px; /* 글자 크기 설정 */
font-family: 'BaskinRobbins';
	  font-weight: 700;

    }

    @keyframes jumpIn {
      0%, 20%, 100% { /* 시작, 20%, 마지막에서는 글자가 바닥에 위치 */
        opacity: 1;
        transform: translateY(0);
      }
      10% { /* 10% 지점에서 글자가 저높이 점프 */
        opacity: 1;
        transform: translateY(-10px); /* 점프 높이 절반으로 줄임 */
      }
    }
</style>
</head>
<body>

<div class="text-wrapper1">
    <span>메</span><span>종</span><span>릴</span><span>리</span><span>앙</span> 
    <span>향</span><span>료</span><span>중</span><span>량</span><span>계</span><span>산</span><span>기</span>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
  const spans = document.querySelectorAll('.text-wrapper1 span');
  const animationDuration = 2; // 애니메이션 지속 시간 (초)
  const delayBetweenAnimations = 0.5; // 애니메이션 사이의 딜레이 (초)
  const delayIncrement = 0.2; // 각 글자 사이의 딜레이 증가량
  const totalAnimationTime = animationDuration + delayBetweenAnimations;
  const totalDuration = (spans.length - 1) * delayIncrement + totalAnimationTime;
  
  spans.forEach((span, index) => {
    // 각 글자의 애니메이션 딜레이를 설정
    span.style.animationDelay = `${index * delayIncrement}s`;
    // 각 애니메이션이 끝난 후 1초 동안 기다리는 시간을 포함하여 애니메이션 지속 시간 설정
    span.style.animationDuration = `${totalDuration}s`;
  });
});
</script>

</body>
</html>
